<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <div th:replace="header :: myheader"></div>
</head>
<body>
<aside id="left-panel" class="left-panel">
    <div th:replace="aside :: myMenu"></div>
</aside>
<div id="right-panel" class="right-panel">
    <header id="header" class="header">
        <div class="header-menu">
            <div class="col-sm-7">
                <a id="menuToggle" class="menutoggle pull-left"><i
                        class="fa fa fa-tasks"></i></a>
            </div>
            <a class="btn-logout pull-right" th:href="@{/logout}">
                <i class="fa fa-sign-out"></i> Logout
            </a>
        </div>
    </header>
    <div class="content mt-3">
        <div class="col-lg-12">
            <div class="card">
                <form th:action="@{save}" method="post" th:object="${termination}">
                    <input type="hidden" th:field="*{id}"/>
<!--                    <input type="hidden" th:field="*{employee}"/>-->
                    <div class="card-header">
                        <small>Employee Termination </small>Entry
                    </div>
                    <div class="card-body card-block">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label class="form-control-label">First Name</label>
                                <input type="text"
                                       class="form-control" name="amount"
                                       th:value="*{employee.firstName}">
                            </div>
                            <div class="form-group col-md-4">
                                <label class="form-control-label">Last Name</label>
                                <input type="text"
                                       class="form-control" name="amount"
                                       th:value="*{employee.lastName}">
                            </div>
                            <div class="form-group col-md-4">
                                <label class="form-control-label">CNIC </label>
                                <input type="text"
                                       class="form-control" name="amount"
                                       th:value="*{employee.cnic}">
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-9">
                                <label class="form-control-label">Remarks</label>
                                <input type="text"
                                       class="form-control" name="remarks"
                                       th:field="*{remarks}">
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="form-control-label">Date</label>
                                <input type="text" id="terminationDate"
                                       class="form-control" th:field="*{date}" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary btn-sm"
                                id="submit-btn">
                            <i class="fa fa-dot-circle-o"></i> Submit
                        </button>
                        <button type="reset" class="btn btn-danger btn-sm" id="reset">
                            <i class="fa fa-ban"></i> Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<script th:src="@{/assets/js/vendor/jquery-2.1.4.min.js}"></script>
<script th:src="@{/assets/js/lib/bootstrap-datepicker.js}"></script>
<script th:src="@{/assets/js/lib/bootstrap-datepicker.de.min.js}"></script>


<script>
    $('#terminationDate').datepicker({
        format : 'dd-mm-yyyy',
        autoclose : true
    });
    $('#terminationDate').datepicker();

</script>
<footer>
    <div th:replace="footer :: myfooter"></div>
</footer>

</body>
</html>
