<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <div th:replace="header :: myheader"></div>
</head>
<body>
<aside id="left-panel" class="left-panel">
    <div th:replace="aside :: myMenu"></div>
</aside>
<div id="right-panel" class="right-panel">
    <header id="header" class="header">
        <div class="header-menu">
            <div class="col-sm-7">
                <a id="menuToggle" class="menutoggle pull-left"><i
                        class="fa fa fa-tasks"></i></a>
            </div>
            <a class="btn-logout pull-right" th:href="@{/logout}">
                <i class="fa fa-sign-out"></i> Logout
            </a>
        </div>
    </header>
    <div class="content mt-3">
        <div class="col-lg-12">
            <div class="card">
                <form th:action="@{/food/payment/export}" autocomplete="off" method="post">

                    <div class="card-header">
                        <small>Food Payment List </small>
                    </div>
                    <div class="card-body card-block">
                        <div class="form-row">
                            <div class="col-md-4">
                                <label >From Date</label>
                                <input type="text" class="form-control readonly" id="fromDate" name="fromDate"/>
                            </div>
                            <div class="col-md-4">
                                <label >To Date</label>
                                <input type="text" class="form-control readonly" id="toDate" name="toDate"/>
                            </div>

                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary btn-sm"
                                id="submit-btn">
                            <i class="fa fa-dot-circle-o"></i> Export Excel
                        </button>
                        <button type="reset" class="btn btn-danger btn-sm" id="reset">
                            <i class="fa fa-ban"></i> Reset
                        </button>
                    </div>
                </form>
                <div class="card-header">
                    <strong class="card-title">Food Payment List</strong>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="supplier-datatable"
                               class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>Period Date</th>
                                <th>Total Days</th>
                                <th>Total Amount</th>
                                <th>Employee Name</th>
                                <th>Job Status</th>
                                <th>CNIC</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="foodPay : ${foodPayments}">
                                <td th:text="'('+${foodPay.fromDate} +'-'+ ${foodPay.toDate}+')'"></td>
                                <td th:text="${foodPay.totalDays}"></td>
                                <td th:text="${foodPay.totalAmount}"></td>
                                <td th:text="${foodPay.employee.firstName}+' '+${foodPay.employee.lastName}"></td>
                                <td th:text="${foodPay.employee.jobStatus.title}"></td>
                                <td th:text="${foodPay.employee.cnic}"></td>
<!--                                <td><a th:href="@{/food/payment/delete/{id}(id=${employee.id})}" class="btn btn-danger btn-sm">Delete</a></td>-->
                                <td><a th:href="@{/food/payment/edit/{id}(id=${foodPay.id})}" class="btn btn-danger btn-sm">Edit</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div th:replace="footer :: myfooter"></div>
</footer>
<script>
    $(".readonly").on('keydown paste', function(e){
        e.preventDefault();
    });
    $('#supplier-datatable').DataTable({
        "scrollX":true,
        "paging" : true,
        "lengthChange" : true,
        "searching" : true,
        "ordering" : true,
        "info" : false,
        "responsive" : true,
        "autoWidth" : false,
        "pageLength" : 10,
        "order" : [ [ 1, 'asc' ] ]
    });

    $('#fromDate').datepicker({
        format : 'dd-mm-yyyy',
        autoclose : true
    });
    $('#fromDate').datepicker();

    $('#toDate').datepicker({
        format : 'dd-mm-yyyy',
        autoclose : true
    });
    $('#toDate').datepicker();
</script>
</body>
</html>
