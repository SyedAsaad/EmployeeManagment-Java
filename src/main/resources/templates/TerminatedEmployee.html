<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <div th:replace="header :: myheader"></div>
</head>
<body>
<aside id="left-panel" class="left-panel">
    <div th:replace="aside :: myMenu"></div>
</aside>
<div id="right-panel" class="right-panel">
    <header id="header" class="header">
        <div class="header-menu">
            <div class="col-sm-7">
                <a id="menuToggle" class="menutoggle pull-left"><i
                        class="fa fa fa-tasks"></i></a>
            </div>
            <a class="btn-logout pull-right" th:href="@{/logout}">
                <i class="fa fa-sign-out"></i> Logout
            </a>
        </div>
    </header>
    <div class="content mt-3">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <strong class="card-title">Terminated Employees : </strong>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="supplier-datatable"
                               class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>Emp No</th>
                                <th>Name</th>
                                <th>Father Name</th>
                                <th>Employee Type</th>
                                <th>Phone Num</th>
                                <th>CNIC</th>
                                <th>License Num</th>
                                <th>Termination Reason</th>
<!--                                <th sec:authorize="hasAuthority('ADMIN')">Action</th>-->
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="employee : ${employees}">
                                <td th:text="${employee.empId}"></td>
                                <td th:text="${employee.firstName}+' '+${employee.lastName}"></td>
                                <td th:text="${employee.fatherName}!=null?${employee.fatherName}:'-'"></td>
                                <td th:text="${employee.employeeType}!=null ?${employee.employeeType.title}:'-'"></td>
                                <td th:text="${employee.phoneNumber}"></td>
                                <td th:text="${employee.cnic}"></td>
                                <td th:text="${employee.licenseNumber}!=null ?${employee.licenseNumber} : '-' "></td>
                                <td th:text="${employee.terminationDetails.remarks}"></td>
                                <td sec:authorize="hasAuthority('ADMIN')"><a type="button" data-toggle="modal" th:attr="data-target='#myModal'+${employee.id}" class="btn btn-danger btn-sm">UnTerminate</a></td>
                                <!-- The Modal -->
                                <div class="modal fade"  th:attr="id='myModal'+${employee.id}" tabindex="-1" role="dialog" aria-labelledby="recordDeleteModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">

                                            <!-- Modal Header -->
                                            <div class="modal-header">
                                                <h4 class="modal-title">Delete Employee Termination Record</h4>
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            </div>
                                            <div class="modal-body">
                                                Are you sure you want to Unterminate Employee ?
                                            </div>
                                            <!-- Modal footer -->
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger"
                                                        data-dismiss="modal">No</button>
                                                <a th:attr="href='/employee/terminate/delete/'+${employee.id}" ><button
                                                        type="button" class="btn btn-success">Yes</button></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Modal end -->

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div th:replace="footer :: myfooter"></div>
</footer>
<script>
    $('#supplier-datatable').DataTable({
        "scrollX":true,
        "paging" : true,
        "lengthChange" : true,
        "searching" : true,
        "ordering" : true,
        "info" : false,
        "responsive" : true,
        "autoWidth" : false,
        "pageLength" : 10,
        "order" : [ [ 1, 'asc' ] ]
    });
</script>
</body>
</html>
