<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <div th:replace="header :: myheader"></div>
</head>
<body>
<aside id="left-panel" class="left-panel">
    <div th:replace="aside :: myMenu"></div>
</aside>
<div id="right-panel" class="right-panel">
    <header id="header" class="header">
        <div class="header-menu">
            <div class="col-sm-7">
                <a id="menuToggle" class="menutoggle pull-left"><i
                        class="fa fa fa-tasks"></i></a>
            </div>
            <a class="btn-logout pull-right" th:href="@{/logout}">
                <i class="fa fa-sign-out"></i> Logout
            </a>
        </div>
    </header>
    <div class="content mt-3">
        <div class="col-lg-12">
            <div class="card">

                <form th:action="@{/payroll/import}" method="POST" enctype="multipart/form-data" th:object="${payroll}">

                    <div class="card-header">
                        <small>Payroll </small>
                    </div>
                    <div class="card-body card-block">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label class="form-control-label">File :</label>
                                <input type="file" id="fileUploadForm" class="btn btn-sm btn-file validateFile"
                                       name="file"  th:field="*{file}" required>
                                <span style="color: red; font-size: 11px;float: left;width: 55%;font-weight: bold" id="fileEr"></span>
                                <br/>
                                <span style="color: #2991d9; font-size: 12px;">Max file size 2MB, Only XLSX OR XLS allow</span>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="form-control-label">Month Year :</label>
                                <input type="text"
                                       class="form-control" name="monthYear" id="monthYear" th:field="*{monthYear}" required>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary btn-sm"
                                id="submit-btn">
                            <i class="fa fa-dot-circle-o"></i> Import Excel </button>
                        <button type="reset" class="btn btn-danger btn-sm" id="reset">
                            <i class="fa fa-ban"></i> Reset
                        </button>
                    </div>
                </form>
                <a th:href="@{/payroll/export}" class="btn btn-primary btn-sm"><i class="fa fa-dot-circle-o"></i> Export Excel</a>
            </div>
        </div>
    </div>
</div>
<footer>
    <div th:replace="footer :: myfooter"></div>
</footer>
<script src="/Utility/util.js"></script>
<script src="/assets/bootstrap-fileinput/bootstrap-fileinput.js"
        type="text/javascript"></script>
<script>

    $("#monthYear").datepicker(
        {viewMode: 'months',
            format: 'mm-yyyy',
            startView: 'months',
            minViewMode: 'months'
        });

    $('#supplier-datatable').DataTable({
        "scrollX":true,
        "paging" : true,
        "lengthChange" : true,
        "searching" : true,
        "ordering" : true,
        "info" : false,
        "responsive" : true,
        "autoWidth" : false,
        "pageLength" : 10,
        "order" : [ [ 1, 'asc' ] ]
    });
</script>
</body>
</html>
